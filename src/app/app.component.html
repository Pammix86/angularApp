<div class="ui-grid">
  
  <div class="ui-grid-col-12">
    <h2 class="title"> Configurazione Attributi Prodotto </h2>
    <div class="titleSection"> Ricerca </div>
    <!-- Filtri di Ricerca -->
    <div class="ui-grid-col-12 SerchBar">
      <span class="ui-grid-col-3">
        <div class="label"> Canale </div>
        <p-dropdown  placeholder="Canale" [options]="channelsList" [style]="{'width': '70%'}"  (onChange)="dt.filter($event.value, 'channel' , 'equals')"></p-dropdown>
      </span>
      <span class="ui-grid-col-3">
        <div class="label"> Tipo Offerta </div>
        <p-dropdown placeholder="Tipo Offerta" [options]="offerTypeList" [style]="{'width': '70%'}" (onChange)="dt.filter($event.value, 'offerType' , 'equals')"></p-dropdown>
      </span>
      <span class="ui-grid-col-3">
        <div class="label">Tipo Prodotto </div>
        <p-dropdown placeholder="Tipo Prodotto" [options]="productTypesList" [style]="{'width': '70%'}" (onChange)="dt.filter($event.value, 'productType' , 'equals')"></p-dropdown>
      </span>
      <span class="ui-grid-col-3">
        <span class="label"> Ricerca Globale </span>
        <input class="search-text search-box" type="text" pInputText placeholder="&#xF002; Cerca" (input)="dt.filterGlobal($event.target.value, 'contains')" [style.width]="'75%'">
      </span>
    </div>
  </div>
</div>  
<div class="resetButton">
    <button pButton type="button" label="Reset Filtri" (click)="reset(dt)" ></button>
</div>
<!-- Tabella Visualizzazione Dati -->
<div class="titleSection"> Elenco Prodotti </div>
<p-table #dt [columns]="cols" [value]="offers" > 
   
  <ng-template pTemplate="header">
    <tr>
        <th *ngFor="let col of cols" [ngSwitch]="col.field">
            {{col.header}}
        </th>
    </tr>
</ng-template>
  <ng-template pTemplate="body" let-offer >
      <tr>
          <td>{{offer.channel}}</td>
          <td>{{offer.offerType}}</td>
          <td>{{offer.productType}}</td>
          <td>{{offer.productName}}</td>
      </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage" let-columns>
    <tr>
        <td [attr.colspan]="cols.length">
            No records found
        </td>
    </tr>
</ng-template>
</p-table>
